qa_pairs:
- question: アテンダントの子が出社打刻をした後に保育園からお迎えに来て欲しいと連絡があり帰りました。お休み（年休）を入れたいのですがどうしたらいいですか。
  answer: 実績が入った状態なのでおそらく実績のクリアが必要になるかと思われます。年休申請をして承認いただき、エラーが表示されますので再度サポートデスクにご連絡ください。
- question: スタッフが事故に合って10日間お休みだったのですがお盆にかぶってたためあと3日間の休みを設定する必要があります。この場合、何か特別な申請はありますか。
  answer: 長期休が残っているのであれば先に使用してください。念のため労政部（保険に提出する際になにかあるのであれば保険の方に）にご相談頂いても良いかもしれません。
- question: 長期休を無しにして設定休に変えて、今日の設定休を出勤に変えたい。
  answer: まず、長期休の取消申請を行い、その後休日変更申請をしてください
- question: COMPANY『ログイン』でロックがかかってしまったため、ロック解除をしました。COMPANY『ログイン』に、ワンタイムパスワードでログインはしましたが、『パスワードの変更』の「古いパスワード」に今までのパスワードを入力してもエラーになります。_x000D_＜エラーメッセージ＞_x000D_「古いパスワードに誤りがあります！_x000D_大文字と小文字の区別に注意してください。」
  answer: 『パスワードの変更』の「古いパスワード」には、COMPANY『ログイン』に入力いただいたワンタイムパスワードを入力して下さい。そうすればパスワードを再設定できると思います。
- question: 住所変更について確認したい
  answer: 労政部（または人事部）に連絡してください。
- question: スタッフが休日に打刻をしてしまった場合、どうしたらいいですか
  answer: ご本人のCOMPANYにて勤務実績画面で該当日の「詳細」を開き、「打刻を取り消す理由」を入力し「確認画面へ」＞「日次確定」をしていただければ大丈夫です。
- question: COMPANYの日次確定を取り消すにはどうしたらいいですか
  answer: COMPANYの所属長メニューから可能です。上長にお願いしてください。
- question: COMPANY日時確定退勤打刻が反映されない
  answer: 画面更新して反映されました。日時確定促しました
- question: COMPANY『勤務実績の登録・確認』で、8月24日（金）を長期休に変更したいです。_x000D_体調不良でお休みしました。
  answer: 所属長（課長，店長）にご依頼いただき、所属長用メニュー『スケジュール確認』で該当日の長期休を設定していただいて下さい。_x000D_該当日に打刻をされていたり、日次確定をされていなければ（日次確定取消をしても×）、後日でも設定いただけます。
- question: 出張旅費申請でエラーになる。
  answer: 半角で入力する箇所を全角で入れていました。修正し、エラーは消えました。
- question: 9:30-16:30の時短勤務ですが、スケジュール設定を忘れていて当月分が9:00-16:00で登録されています。残業調整で時間管理しづらいので正しい時間帯に修正したいのですが、1日分ずつ申請するしかないのでしょうか。
  answer: 『勤務予定変更申請』は1日ずつ申請。所属長メニューからなら「スケジュール」で「短ﾌﾚ_9∔」を選択して該当日付をクリックし「登録」押下で変更できます。⇒所属長メニューから変更しました。日次確定済みの日付分は岡田さんに設定していただきました（実績入力済みのため）。
- question: 30分以上乖離のエラーが出ています。打刻は22:03ですが、実勤務時間（終業）が20:30になっています。
  answer: 日時確定されていたので、上長に日次確定取消してもらうようお願いします。取消できたら、実勤務時間を22:03に合わせ、再度日次確定してください。
- question: Companyにパスワードロックがかかってしまった
  answer: ログイン画面の一番下に「ロック解除またはパスワード忘れの方はこちら」からパスワードリセット
- question: Companyにロックがかかってしまった
  answer: ロック解除またはパスワード忘れの方はこちら、からパスワードリセット
- question: 8/22設定休にしていましたが出勤しました。打刻済みです。代わりに翌8/23をお休みしましたが、COMPANYでどのようにしたらよいですか。
  answer: 休日変更申請を出していただきました。
- question: COMPANYにて本日、出社時に誤って退社打刻してしまった。
  answer: 退社時に退社打刻して頂ければ上書きされる旨お伝え。
- question: 午前休と午後休待ちがえて申請してしまってエラーになってる
  answer: 年休申請取消で対象の日付を1つずつ選択して取り消す。_x000D_新しく申請して上長に承認してもらってエラー消えたのを確認。
- question: COMPANYの打刻について車の引き取りで直行したので直行申請をして承認もらってましたが出社打刻を店舗に着いた時間でしてしまったので直したいです。
  answer: 実勤務時間を正しい時間に修正＞「詳細」＞逆転理由を入力＞「変更した内容で計算」押下で赤文字エラー消える＞「確認画面へ」＞日次確定をしていただきました。
- question: カレンダー登録を忘れてしまった場合どうしたらよいか
  answer: 上長にお願いして登録してもらってください
- question: 店外勤務情報のエラーが表示
  answer: Companyの「詳細」より店外勤務情報を削除してください
- question: COMPANYにて本日、生理休暇を取得したい。特別休暇申請（生理休暇）しますが出社打刻しています。※214396
  answer: 今回は退社打刻して頂きました。後日、日次確定時に「出社打刻を取り消す理由」「退社打刻を取り消す理由」を入力してください。
- question: スタッフの方のお父様が亡くなって、真和共済会に申請したが…上手く登録ができていないようで、COMPANYの方でも登録した方がよいか。
  answer: 担当が人事になるのでそちらにお問合せ下さい。
- question: COMPANY一斉休の日お客様の予定に合わせて出勤に変更した。明日設定休で入れるつもりが一斉休で表示されている。日時確定未
  answer: 設定休も一斉休も同じなので、本人と上司の気持ちの問題とお伝えしました。変更は所属長メニュースケジュール確認から出来ることご案内
- question: 8/18に出社打刻を忘れて退社時に出社打刻をしたため同じ時間になってしまってます。
  answer: 実勤務時間を正しい時間に修正＞「詳細」＞逆転理由を入力＞「変更した内容で計算」押下で赤文字エラー消える＞「確認画面へ」＞日次確定をしていただきました。
- question: 先月末から初旬にかけてコロナだったので8/11からのCOMPANYのスケジュールを設定できぬまま過ぎてしまいました。
  answer: COMPANY所属長メニュー＞スケジュール確認から変更可能です。上長にスケジュール変更をお願いしてください。
- question: COMPANYにて退社打刻したのにエラーになっています。
  answer: リモート接続で確認。退社打刻が反映されていませんでした。再度、退社打刻して頂き、反映されたので日次確定して頂きました。
- question: （FAQ）課員の長期休暇（過去分）を出勤に変更する方法を教えてください。8/16に長期休を取得予定でしたが、業務都合で出勤しました。
  answer: お電話にて詳細確認。主管部に実績の差戻しを依頼→岡田さんに対応を依頼→済→所属長メニュー＞スケジュールから対象スタッフの対象日をクリア（長期休日の取消）して頂きました。※135721
- question: スケジュール設定するのを忘れてしまった。
  answer: 上長のCOMPANYの所属長メニューから上長に設定してもらってください。_x000D_上長が設定方法に困ったらサポデスに連絡もらう様にご案内。
- question: 年休申請をしたが取り消したい。まだ承認されてないので取消申請が出来ない。
  answer: 承認前であればCOMPANYメインページにある「提出物処理状況一覧」から該当する書類番号をクリックしていただくと申請取消が可能です。
- question: COMPANY日時確定取り消し依頼営業部長休み
  answer: 労政部へ依頼してください
- question: COMPANYについて営業スタッフで課長に直行申請出しているが課長が今日休み。多分打刻忘れで出している
  answer: 詳細右横の打刻忘れ対応で良いとの事。本人画面から直行申請の取り消しして頂くようご案内しました
- question: 先月分の勤怠で、まだ修正が有るのに店長が月次確定してしまって、その修正をしたい。
  answer: 提出期限が過ぎてしまっているので、直接「労政部」にお問合せお願いします。
- question: COMPANYの画面でエラーが出ている。
  answer: 打刻済みの日に「日付未打刻理由」を選択していました。選択不要なのでブランクに戻し、日次確定できました。
- question: ①設定休を設定してなくて今月始まってから設定しようとしたらできない。_x000D_②今日の出社打刻、退勤押しちゃった。_x000D_
  answer: ①もう今月始まっているのでできません。上長にお願いして設定してもらってください。あと、期日までに必ず設定してください。設定してくださいの催促メール無視しないでください。_x000D_②今から出社打刻して、帰りは必ず退勤をいつも通り押して下さい。明日以降に今日分のエラー修正をして下さい。出社時刻の逆転理由に理由入れれば大丈夫。
- question: 8/9分ですが、出社時に退勤打刻をしたようです。出社打刻が空欄で、退社打刻に出社時間が入っています。
  answer: 直行申請をご案内しましたが、「未打刻理由」を使うとのことでした。退社の逆転理由を入力したら日時確定できます。
- question: 直行申請の取消をしたい。未承認です。取消申請にデータが出てきません。
  answer: 未承認なので、トップページの「提出物処理状況一覧」から書類番号を選択し、申請取消をしてください。
- question: 長期休を増やしたい。上長にお願いするしかないですか。
  answer: はい。上長に口頭でお願いして、上長にスケジュールから追加してもらってください。
- question: COMPANYで設定休だった日を仕事に変えて、長期休取ってた日に、その分の設定休を入れたい。
  answer: 既に勤怠が確定されてしまっていたので、こちらでは操作できません。_x000D_労政部にご相談を。
- question: 木村スタッフのCOMPANYについて間違えて退社時に出社打刻をしてしまい、時間がおかしいです。
  answer: 本人の画面からしか修正できないので木村スタッフに電話変わりました。実勤務時間を正しい時間に修正＞「詳細」＞逆転理由を入力＞「変更した内容で計算」押下で赤文字エラー消える＞「確認画面へ」＞「日次確定」をしていただきました。
- question: ヴティエンミン（232807）のCOMPANYでエラーが出てる。上長が今日休み。※日次確定済み
  answer: 日次確定済みで詳細画面が触れません。上長に日次確定の取消をしてもらってからになります。明日は本人が休みだそうで、上長とご相談頂きますようお願いいたしました。一応操作方法はお伝えしましたが、わからなければサポートデスクにお電話いただくようお伝えしました。
- question: 在宅したスタッフのCOMPANYで「在宅勤務で残業時間が～」というメッセージが表示され理由を入れようとしても出来ません。
  answer: 「詳細」画面の入力は本人のCOMPANYからしか入力できません。
- question: COMPANYでエラーが出てて月次提出ができないです。＜エラー＞『「※店外勤務情報※」の終了時刻を入力してください』※日次確定済み
  answer: 近くに上長がいらっしゃったので日次確定を取り消してもらい、「詳細」から店外勤務情報を削除し「確認画面へ」＞「日次確定」をしていただきました。
- question: COMPANYにて月次確定ができない。「勤務実績の登録・確認」で確認すると7/21がエラーになっていました。
  answer: 既に日次確定されていたので上長に依頼して対象日の日次確定取消を実施してもらってください。その後、店外勤務情報を「削除」押下で削除してください。エラーが解消されたら日次確定が可能です。
- question: 昨日朝間違えて退社打刻をした。退社時に打刻を忘れた。
  answer: 手入力で正しい時間に合わせてください。逆転理由を記載頂きエラー消えました
- question: COMPANYにて8/10設定休日だったが誤って出社打刻してしまった。
  answer: 退社（日次確定）時に「出社打刻を取り消す理由」を入力して頂くとエラーが解消される旨お伝え。
- question: 建石エンジニア（203726）の勤怠について①8/3代理で直行申請したいが勤務予定が「00:00-18:00」になっている。②8/3始業時刻が「00:00」になっているので「10:00」に変更して欲しい。本人はコロナで休んでいます。
  answer: ①代理で勤務予定変更申請（9:00-18:00）して頂きました。②主管部に対応を依頼します。お待ちください。【10:30】対応し武田課長へ連絡（西澤氏）
- question: COMPANY「勤務実績の登録・確認」にて7/24がエラーになっています。
  answer: 終業時刻を修正し詳細画面に遷移、「退社と終業時刻の逆転理由」を入力、エラーが解消されたのでそのまま日次確定して頂きました。
- question: COMPANY8/5設定休休日変更して出張申請もしたのにエラーになっている
  answer: 出張申請した後、休日変更申請している様です。再度出張申請して頂くようご案内しました
- question: 他のスタッフのCOMPANY日次確定取消して、エラー消しす、また日次確定してるのに、数分するとまたエラーに戻る。
  answer: 店外削除した後に、再度計算を押さずに前のページに戻って日次確定していたためエラーになっていたので、前のページに戻らず再度計算押してから次へ押して日時確定で解消
- question: COMPANY「勤務実績の登録・確認」にて8/4がエラーになっています。
  answer: 終業時刻を修正し詳細画面に遷移、「退社と終業時刻の逆転理由」を入力、エラーが解消されたのでそのまま日次確定して頂きました。※217522
- question: COMPANYにて8/9年休申請した。年休を長期休日に変更したい。
  answer: 年休取消申請では「ありません」の表示。提出物処理状況一覧を確認すると「未処理」で残っていたので「申請取消」「申請取消」押下して頂きました。上長に長期休日の設定を依頼してください。
- question: 設定休の変更をしたい。_x000D_3日の設定休を出勤。4日の出勤を設定休。
  answer: 休日変更申請を出して、承認してもらってから日次確定。
- question: 明日出勤だけど長期休に変えたい。
  answer: 上長に口頭で申し出て下さい。
- question: 日次確定済みでエラー出てるが、打刻ができていればエラーは無視しても大丈夫か。
  answer: まず、日次確定を上長に取り消してもらってその後、店外勤務で変な時間に押してある物を削除して、もう一度日次確定してもらえたら大丈夫。
- question: COMPANYにて7/20出社時に誤って退社打刻してしまった。
  answer: 始業時刻と終業時刻を修正、出社未打刻理由を入力し詳細画面に遷移、「退社と終業時刻の逆転理由」を入力しエラーが解消されたのでそのまま日次確定して頂きました。※146439
- question: COMPANYに出したいが工程管理（SMB）が閉じれない。
  answer: Windowsキー押しながらDキーを押すとデスクトップが表示されます。COMPANY打刻にログインし、店内開始を押してください
- question: ①8/3出勤、8/4設定休の勤務予定ですが、実際は8/3設定休・8/4が正しいです。また、8/3に間違えて来てしまい出社打刻をしました。②8/2に打刻を忘れてしまい、直行直帰申請をしてます。
  answer: ①8/3と8/4を入れ替えるため、「休日変更申請」をして承認してもらってください。その後、8/3の「詳細」＞出社打刻を取り消す理由を入力＞「確認画面へ」＞日次確定をしてください。②直行申請をされて承認待ちでした。直行・直帰両方の場合は出張申請になります。直行申請を取り消しし、申請し直しました。
- question: 休職者のCOMPANYはどのようにしたらよいか。またGoogleカレンダー表示は「有休」に設定すればよいか。
  answer: 労政部が休職の申請を受けた時点で処理はされていると思うが、一度労政部に確認してください
- question: COMPANY「勤務実績の登録・確認」にて8/4がエラーになっています。
  answer: エラー内容を確認。始業時刻と終業時刻を手修正して頂き詳細画面に遷移、エラーが解消されたのでそのまま日次確定して頂きました。※233111
- question: 今日配属のキャリア入社のスタッフの8/1-8/5までの勤怠はどうしたらいいか
  answer: 労政部に直接お電話お願いします
- question: 8/3が青帯になってエラーになってる。
  answer: 8/3で何か申請されていたようで間違って申請したので取り消したいとのこと。COMPANYトップページにある提出物処理状況一覧にて該当する申請がまだ未承認でしたので取消していただきました。また、打刻が出来ておらずエラーになっているとのことなので未打刻理由を選択し、実勤務時間を正しい時間に修正して日次確定をしていただくようご案内しました。
- question: 休日だった日に出張申請して出張行った。その日の分の変え有りの休日は既に振替設定してある。_x000D_出張行った日がエラー出てる。
  answer: 休日振替して出張申請消えていたので、もう一度出張申請して承認してもらってください
- question: COMPANY＞勤務実績の登録・確認にて8/4と8/5がエラーになっています。その日は出張申請済です。
  answer: 出張申請、承認済でしたが未反映の状態。当初、休日だったので実績を差戻ししている模様。再度、出張申請して頂き、承認を依頼してください。※213918
- question: アルバイトがCOMPANYのパスワードを間違えて画面がロックしてしまったので解除しようとしたが「メールアドレスが未登録」旨のメッセージが表示される。
  answer: 解除時に「メールアドレスが未登録」旨のメッセージが表示された時点でロックは解除されています。解除して頂き、初期パスワード（社員コード＋生年月日）でログイン確認をお願いいたしました。尚、パスワード変更画面の古いパスワード欄には今回の初期パスワードを入力してください。
- question: 休日を今日から9日に変更したい。
  answer: 日次確定がされていたので上長に取り消してもらってから、勤怠管理＞休日申請＞休日変更＞開始日設定＞終了日設定＞次への手順で変更できるご案内
- question: 代理で年休申請して承認したが、出勤しているため年休申請を取り消したい
  answer: 岡田さんに依頼して代理申請を取り消してもらった。
- question: ①8/3昨日、帰りに間違えて出社打刻をしてしまった。②今日、打刻を忘れた。
  answer: ①実勤務時間を正しい時間に修正＞「詳細」＞逆転理由を入力＞「変更した内容で計算」押下で赤文字エラー消える＞「確認画面へ」＞日次確定②今打刻して頂き、①と同じように修正するのか出張申請をするのか本人に判断はお任せしました。
- question: 退社打刻時間を間違えてしまいました。打刻を取り消すことは出来ますか。
  answer: 打刻を取り消すことは出来ません。実勤務時間を正しい時間に修正し、乖離エラーが表示されたので乖離理由を選択後、日次確定をお願いいたしました。
- question: COMPANYにて昨日、出社と退社の打刻を忘れました。
  answer: 「勤務実績の登録・確認」にて「出社未打刻理由」「退社未打刻理由」を入力（選択）してください。
- question: COMPANYのパスワードを間違えて画面がロックしてしまったので解除をお願いします。
  answer: ご自身で解除が可能です。パソコンでCOMPANYを開きログイン画面下部の「パスワードを忘れた方はこちら」から必要事項を入力し「メールを送信」を選択。メールに記載のパスワードでログインしたら、パスワード変更画面でパスワードの再設定をお願いいたします。尚、古いパスワードにはメールに記載のパスワードを入力してください。リモート接続で確認しながら再設定して頂きました。※233030
- question: COMPANYにて今日の退社打刻と日次確定がしたいが、工程管理の画面が表示されている。
  answer: 工程管理（SMB）を終了後、COMPANYにログイン。退社打刻後、日次確定して頂きました。※165581
- question: 今日の分をまだ退勤してないのに間違えて押してしまった。どうしたらよいか。
  answer: 日次確定していたので上長に取り消してもらって。正しく打刻してください
- question: スタッフが病欠し、3日間分を年休申請し承認済みです。しかし、年休ではなく長期休に変更したいと言われました。どのように操作したらよいですか。
  answer: 年休取消申請→承認→所属長メニューのスケジュールより長期休を入れて登録。
- question: COMPANYにて8/2設定休日に誤って退社打刻してしまった。
  answer: 既に日次確定されていたので上長に依頼して所属長メニューから対象日の日次確定取消を実施してもらってください。その後「退社打刻を取り消す理由」を入力してください。
- question: 年休申請をカレンダーからして承認貰い、その後別日に年休を変えたいが打刻エラーで日次確定ができない。(※元々年休申請していた日は不通に出勤して正常に打刻している状態。)
  answer: 岡田さんにカレンダーから実績のクリアをしてもらって、エラーメッセージを消した後に詳細から日次確定。
- question: インポート事業部サービス技術）東京CMより、Gmail「令和6年自動車特定整備業実態調査票について」というメールが届きました。_x000D_「自動車特定整備業実態調査票」で、テクニシャン（整備要員）の平均年収が必要なようです。_x000D_メール内には、“平均年収はCOMPANYで抜けるため、店長に確認してもらって記入して下さい。”とあります。_x000D_操作方法を教えてください。
  answer: 店長でログインいただいたCOMPANYを確認させていただきましたが、平均年収が参照できるような画面や、抽出できるような機能は見つかりませんでした。_x000D_インポート事業部サービス技術）東京CMにご確認の上、必要であれば、東京CM経由で、労政部にご相談いただくことをお勧め致しました。
- question: COMPANY『スケジュール』（『勤務予定および休日入力』）の入力方法を教えてください。_x000D_“設定休”の4日分を設定したいです。
  answer: COMPANYの起動から、COMPANY『スケジュール』の操作方法までご案内致しました。_x000D_COMPANY『スケジュール』で［区分：休日，休日コード：設定休］を選択して、設定休にしたい日付をクリックしていただければ、設定休がセットされます。_x000D_最後に、画面左側の“登録”ボタンを押下してください。
- question: コロナ陽性により、7月27日～31日までお休みをいただいています。_x000D_COMPANY『勤務実績の登録・確認』にて、長期休を使用したいのですが、どのように設定すればよいでしょうか。_x000D_また、7月29日(月)の一斉休を8月1日(木)に振替していましたが、元に戻す方法を教えてください。
  answer: ●長期休の設定方法●所属長（営業課長、店長）にご依頼いただき、所属長用メニュー『スケジュール確認』で対象日の長期休を設定していただいて下さい。●振替（休日変更）の戻し方●COMPANY『【取消】休日変更取消申請』で、7月29日→8月1日の振替を取消申請していただきました。所属長に承認いただければ、COMPANY『勤務実績の登録・確認』の7月29日は一斉休、8月1日は出勤に戻ります。
- question: 設定休を7/24→8/1に変更したい。※7/24は日次確定済み社員コード：229342
  answer: 日次確定を上長に取り消してもらってから、休日変更申請をして上長に承認もらうようお願いいたしました。
- question: 午前中に講習があり、直行申請をしよう思ってたのですが間違えて出社打刻を押してしまい始業開始時間が13時になってしまいました。修正方法を教えてほしいです。
  answer: 退社打刻をした後、実勤務時間を正しい時間に修正＞「詳細」＞逆転理由を入力＞「変更した内容で計算」押下で赤文字エラー消える＞「確認画面へ」＞日次確定を行なってください。
- question: 今日から配属のフルタさんのCOMPANYのユーザIDとパスワードを教えてください。社員コード：234583
  answer: サポートデスクではわかりかねます。COMPANYで検索しても出てこないのでまだ登録が追い付いてないかもしれません。一度、インポート事業部もしくは社員コードを教えてもらった人事部にご相談ください。
- question: COMPANYにて9/2一斉休日を9/8に変更したが取消したい。
  answer: 休日変更取消申請し、上長に承認を依頼してください。
- question: 長期休を入れたい。自分で入れれますか。
  answer: 今月度に入れる場合は上長にスケジュール変更をお願いしてください。
- question: スタッフのCOMPANYにて8/8と8/9に長期休日を設定したい。
  answer: 所属長メニュー＞スケジュールから対象スタッフの対象日に長期休日を設定（登録）して頂きました。
- question: COMPANY今日午後休取得してましたが、取り消ししたい
  answer: 取消年休申請して頂くようご案内しました
- question: COMPANY休日変更したい日時確定済
  answer: 日時確定を上長に取消してもらってください。その後休日変更申請実施ください
- question: COMPANY『ログイン』でロックがかかってしまいました。
  answer: ロック解除方法をお伝え致しました。_x000D_＜ロック解除方法＞_x000D_①COMPANY『ログイン』の一番下にある、「パスワードを忘れた場合はこちら」のリンクをクリックして下さい。_x000D_②『パスワード再発行』で、「ユーザーID」（社員コード）と「生年月日」を入力して、“メールを送信”ボタンを押下して下さい。_x000D_③Gmail「パスワード変更通知」が届き、ワンタイムパスワードが通知されます。_x000D_④COMPANY『ログイン』に、ワンタイムパスワードでログインして下さい。_x000D_⑤『パスワードの変更』の「古いパスワード」にワンタイムパスワードを入力して、パスワードを再設定して下さい。
- question: COMPANY『ログイン』でロックがかかってしまったため、ロック解除をしました。_x000D_COMPANY『ログイン』に、ワンタイムパスワードでログインはしましたが、『パスワードの変更』の「古いパスワード」に今までのパスワードを入力してもエラーになります。_x000D_＜エラーメッセージ＞_x000D_「古いパスワードに誤りがあります！_x000D_大文字と小文字の区別に注意してください。」
  answer: 『パスワードの変更』の「古いパスワード」には、COMPANY『ログイン』に入力いただいたワンタイムパスワードを入力して下さい。_x000D_パスワードを再設定することができました。
- question: COMPANYで承認してしまった申請を取り消したい。
  answer: 代理申請で取消申請をしていただくようご案内しました。
- question: 来週のシフトで休日をいれて、既に日次確定してしまった。その日の休日を出勤に変更したい。
  answer: 上長に日次確定をとりけしてもらって、休日変更してください。
- question: COMPANY『勤務実績の登録・確認』で、配下のスタッフが8月21日（水）に午後休暇を設定していますが、エラーになっています。_x000D_＜エラーメッセージ＞_x000D_「エラー：半日年休には使用できない勤務予定です」
  answer: 半日年休には使用可能な勤務予定は、「勤務予定(時間帯)」の［9:00～18:00］です。_x000D_半日年休使用日の勤務予定は、COMPANY『スケジュール』で「勤務予定(時間帯)」の［9:00～18:00］に設定変更する必要があります。_x000D_「勤務予定(時間帯)」の［9:30～14:00］に設定されていましたので、［9:00～18:00］に変更いただきました。
- question: COMPANYスタッフ①当月度の長期休入れたい②設定休変更したい
  answer: ①スケジュール確認から入れて頂きました②日時確定取り消し後の状態だったので、本人画面から休日変更申請にて変更して頂きました
- question: COMPANYスタッフが休日変更申請日付間違えた。承認後どうやって直したら。
  answer: 休日変更取消申請ご案内しました
- question: COMPANY『勤務実績の登録・確認』で、8月28日（水）がエラーになっています。該当日は出社打刻を忘れてしまい、退社時に『打刻』で“業務終了”ボタンだけでなく、“□店内開始□”ボタンも押下してしまったようです。出社打刻と退社打刻が同一時間の為、エラーになっています。＜エラーメッセージ＞「エラー：始業時刻と終業時刻に同じ時間は入力できません」
  answer: COMPANY『勤務実績の登録・確認』の「始業・終業時刻」に正しい時間を入力していただきました。_x000D_該当日の“詳細”ボタンを押下して、「出社と始業時刻の逆転理由」に“出社時に打刻をしておらず、退社時に誤って出社打刻もしてしまったため”と入力いただきました。_x000D_“確認”ボタンを押下して、“日次確定”ボタンを押下いただきました。
- question: COMPANY『月次勤務実績の確認・承認』で、配下スタッフの8月30日（金）がエラーになっています。_x000D_該当日は、配下スタッフが出社すぐ後に体調不良で帰宅をしています。_x000D_所属長の代理申請により、COMPANY『年次有給休暇申請』で年休申請をして、承認しています。_x000D_＜エラーメッセージ＞_x000D_「エラー：休日・休暇に打刻があります。休日・休暇振替をするか打刻取消理由を入力してください_x000D_エラー：始業・終業時刻が逆転しています（当日08時58分～当日00時00分）」_x000D_・社員コード：033111
  answer: NTPGサポート部）岡田殿に対応いただきました。_x000D_→主管部用メニュー『勤務実績の登録・確認・修正』で、該当日付の“詳細”ボタンを押下して、「始業・終業時刻」を設定を“9:00～18:00”に設定をして、一時保存をしていただきました。_x000D_→ご本人でCOMPANYにログインしていただき、COMPANY『勤務実績の登録・確認』で、該当日付の“詳細”ボタンを押下、「出社打刻を取り消す理由」をご入力ください。_x000D_エラーが解除されて、日次確定をすることが出来ます。
