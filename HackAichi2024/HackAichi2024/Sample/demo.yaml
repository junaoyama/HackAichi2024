qa_pairs:
  - question: "年末調整とは何ですか？"
    answer: "年末調整とは、給与の支払者が1年間の給与総額に基づいて正確な税額を計算し、源泉徴収された税額との過不足を精算する手続きです。これにより、確定申告を行う必要がない場合があります。"

  - question: "なぜ年末調整が必要ですか？"
    answer: "毎月の給与支払い時に源泉徴収される税額は、年間給与総額に基づいて納めるべき税額と一致しないことが多いためです。この不一致を精算するために、年末に年末調整を行います。"

  - question: "年末調整の対象となる人は誰ですか？"
    answer:
      - "1年を通じて勤務している人"
      - "年の中途で就職し、年末まで勤務している人"
      - "年の中途で退職した人のうち、以下に該当する人:"
      - "死亡により退職した人"
      - "著しい心身の障害のため退職した人で、その年中に再就職ができないと見込まれる人"
      - "12月中に給与の支払いを受けた後に退職した人"
      - "パートタイマーなどで、その年中に支払を受ける給与総額が103万円以下の人"

  - question: "年末調整の対象とならない人は誰ですか？"
    answer:
      - "年収が2,000万円を超える人"
      - "災害被害者に対する租税の減免、徴収猶予等を受けた人"
      - "2か所以上から給与を受け取り、他の支払者に扶養控除等申告書を提出している人"
      - "年の中途で退職し、非居住者となった人"
      - "日雇労働者など"

  - question: "年末調整を行う時期はいつですか？"
    answer: "通常は12月に年末調整を行いますが、特定の状況（退職、非居住者となった場合など）では、その時点で年末調整を行います。"

  - question: "年末調整の対象外の場合、何をする必要がありますか？"
    answer: "年末調整の対象外の場合、自分で確定申告をして税額の精算を行う必要があります。確定申告書を期限までに所轄税務署長に提出するようにしてください。"

  - question: "外国人労働者の場合、年末調整の対象になるかどうかはどのように判断しますか？"
    answer: "国内に住所を有するか、引き続いて1年以上居所を有する場合、年末調整の対象かどうかを判定します。"

  - question: "年末調整の際に必要な控除の申告書は何ですか？"
    answer:
      - "扶養控除等（異動）申告書"
      - "基礎控除申告書"
      - "配偶者控除等申告書"
      - "所得金額調整控除申告書"
      - "保険料控除申告書"
      - "住宅借入金等特別控除申告書"

  - question: "基礎控除を受けるために必要な手続きは何ですか？"
    answer: "基礎控除を受けるためには「給与所得者の基礎控除申告書」を給与の支払者に提出する必要があります。"

  - question: "年末調整の際に扶養控除等（異動）申告書の内容を確認する際の注意点は何ですか？"
    answer:
      - "控除対象扶養親族や障害者などの数、寡婦、ひとり親、勤労学生などの確認は申告に基づいて行います。"
      - "申告された控除対象扶養親族や障害者が控除の対象となるかを確認します。"
      - "扶養控除等（異動）申告書には給与所得者本人および控除対象扶養親族等のマイナンバーを記載し、本人確認を行う必要があります。"

  - question: "扶養親族とは何ですか？"
    answer: "扶養親族とは、所得者と生計を一にする親族（配偶者、青色事業専従者として給与を受ける人および白色事業専従者を除く）で、合計所得金額が48万円以下の人を指します。"

  - question: "扶養控除の対象とならない扶養親族はいますか？"
    answer: "年齢16歳未満の扶養親族（年少扶養親族）は、控除対象扶養親族に該当しません。"

  - question: "基礎控除の内容は何ですか？"
    answer: "基礎控除とは、所得者の合計所得金額が2,500万円以下である場合に、所得金額の合計から48万円を限度に控除するものです。"

  - question: "年末調整を行う際の控除額の計算に影響する要素は何ですか？"
    answer: "控除額の計算に影響する要素は、合計所得金額や年齢、扶養親族の有無などが挙げられます。"

  - question: "控除対象扶養親族に該当するための条件は何ですか？"
    answer: "控除対象扶養親族に該当するには、年齢16歳以上であること、または非居住者の場合は特定の要件を満たす必要があります。"

  - question: "障害者控除の対象者は誰ですか？"
    answer: "障害者控除の対象者は、所得者本人や同一生計配偶者、扶養親族で、身体障害者手帳の交付を受けている人、精神上の障害により事理を弁識する能力を欠く常況にある人などです。"

